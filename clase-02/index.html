        <header></header>
        <nav></nav>
        <section></section>
        <aside></aside>

    </div> <!--En español se los llama como contenedores, por si sola no sirve para nada, hasta cuando le damos estilos con CSS y movimiento de con JS, pero es la mas funcional y usada, es una etiqueta de referencia. Es una caja que contiene elementos, y se le puede dar propiedades que luego heredaran los elementos contenidos en este-->
